<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="photo-container">
      <img src="./images/image-victor.jpg" alt="profile picture of victor">
    </div>
    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="background pattern for card">
    </div>
    <div class="middle">
      <div class="description">
        <p><span class="strong-text">Victor Crest</span> <span class="light-text">26</span></p>
        <p class="light-text city">London</p>
      </div>
    </div>
    <div class="bottom">
      <div class="stats"><p class="strong-text">80K</p><p class="light-text tiny-text">Followers</p></div>
      <div class="stats"><p class="strong-text">803K</p><p class="light-text tiny-text">Likes</p></div>
      <div class="stats"><p class="strong-text">1.4K</p><p class="light-text tiny-text">Photos</p></div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DAVID KIM</a>. -->
  </div>
</body>
</html>
